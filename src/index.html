<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Plot-VAE</title>
    <style>
      * {
        font-family: monospace;
      }
      #container {
        display: flex;
        flex-direction: row;
      }
      canvas {
        display: inline-block;
      }
      .border {
        border: 2px solid red;
      }
      #model_output {
        width: 128px;
        height: 128px;
      }
      #pallette {
        width: 200px;
        list-style: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="canvas"></div>

      <div id="info">
        <p id="output_id"></p>
        <p id="output_z"></p>
        <p id="output_traversal"></p>
        <canvas id="model_output"></canvas>
        <ul id="pallette"></ul>

        <form>
          <label for="models">Choose a model:</label>
          <select name="models" id="models">
            <option value="mnist">MNIST</option>
            <option value="fashion_mnist">Fashion MNIST</option>
          </select>
          <input type="submit" value="Submit" />
        </form>
        <button type="button">Generate Latent Traversal</button>
        <div class="slide-container"></div>
      </div>
    </div>
    <div id="latent_images"></div>
  </body>
</html>
